
<div class="gradient"></div>
<div class="container">
  <div class="title"><h1>Acortador de URL</h1></div>
  <div class="input-container">
    <input placeholder="Ingrese Link" [(ngModel)]="url" type="text">
    <button class="button" (click)="acortarLink()">Acortar</button>
  </div>
  <div class="result">
    <p #mensajeElement (click)="copiarMensaje(mensajeElement.innerText)">{{mensaje}}</p>
    <div *ngIf="mensajeCopiado" class="mensaje-copiado">Mensaje copiado</div>
  </div>
  
  
</div>
